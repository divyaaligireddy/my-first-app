<label>Server Name</label>
<!--<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)">-->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<p>Server Name: {{serverName}}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Button</button>
<!--<p [innerText]="allowNewServer"></p>-->
<!--<p>{{serverCreationStatus}}</p>-->
<p *ngIf="serverCreated; else noServer">Server was created, name is {{serverName}}</p>
<ng-template #noServer>
  <p>No Server was created!</p>
</ng-template>

<br>
<label>Username</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="username">
<p>{{username}}</p>
<button [disabled]="!username"
        class="btn btn-primary"
  (click)="onReset()">Reset User</button>

<br><br>
<button
  class="btn btn-primary" (click)="toggleDisplay()">Display Details</button>
<p *ngIf="display">Secret Password = tuna</p>
